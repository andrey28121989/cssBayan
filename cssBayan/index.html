<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <title>Memes</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__mem">
                <h1>CSS Bayan</h1>
                <div class="mem__line"></div>
            </div>
        </header>
        <main class="main">
            <div class="mem__wrapper">
                <div class="mem__wrapper_item">
                    <input type="checkbox" class="mem__input" id="mem_one" checked hidden>
                    <label class="mem__title" for="mem_one">
                        <p class="mem__title_text">You can't just copy and paste CSS</p>
                        <div class="arrow_btn"></div>
                    </label>
                    <img class="mem__one_img" src="assets/you_can't_just.jpg" alt="you_can't_just">
                    <div class="mem__line"></div>
                </div>
            </div>
            <div class="mem__wrapper">
                <div class="mem__wrapper_item">
                    <input type="checkbox" class="mem__input" id="mem_two" hidden>
                    <label class="mem__title" for="mem_two">
                        <p class="mem__title_text">Keep calm and carry on</p>
                        <div class="arrow_btn"></div>
                    </label>
                    <img class="mem__one_img" src="assets/keep_calm.jpg" alt="keep_calm">
                    <div class="mem__line"></div>
                </div>
            </div>
            
            <div class="mem__wrapper">
                <div class="mem__wrapper_item">
                    <input type="checkbox" class="mem__input" id="mem_three" hidden>
                    <label class="mem__title" for="mem_three">
                        <p class="mem__title_text">Work-life balance</p>
                        <div class="arrow_btn"></div>
                    </label>
                    <img class="mem__one_img" src="assets/work_life_balance.jpg" alt="work_life">
                    <div class="mem__line"></div>
                </div>
            </div>
            <div class="mem__wrapper">
                <div class="mem__wrapper_item">
                    <input type="checkbox" class="mem__input" id="mem_four" hidden>
                    <label class="mem__title" for="mem_four">
                        <p class="mem__title_text">Dude, where is JS?</p>
                        <div class="arrow_btn"></div>
                    </label>
                    <img class="mem__one_img" src="assets/where_is_js.jpg" alt="where_is_js">
                    <div class="mem__line"></div>
                </div>
            </div>
            <div class="mem__wrapper">
                <div class="mem__wrapper_item">
                    <input type="checkbox" class="mem__input" id="mem_five" hidden>
                    <label class="mem__title" for="mem_five">
                        <p class="mem__title_text">Relax and take it easy</p>
                        <div class="arrow_btn"></div>
                    </label>
                    <img class="mem__one_img" src="assets/relax_and_take.jpg" alt="relax_and_take">
                    <div class="mem__line"></div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__mem">
                <a class="my__github" href="https://github.com/andrey28121989">
                    <img class="github-icon" src="https://cdn-icons-png.flaticon.com/512/25/25231.png?" alt="Github Icon" width="26" height="26">
                    <p>GitHub</p>
                </a>
                <p>2022</p>
                <a href="https://rs.school/js/">
                    <img src="https://rs.school/images/rs_school_js.svg" alt="Rsschool Icon" width="82" height="35">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
